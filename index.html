<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Circular Progress</title>
  <link rel="stylesheet" href="circular.css">
</head>
<body>
  <div class="container">

    <div class="box" style="--i:85%;--clr:#fd0a54;">
      <div class="circle">
        <h2>80<small>%</small></h2>
      </div>
      <h3>Html</h3>
    </div>

    <div class="box" style="--i:70%;--clr:#ffbc11;">
      <div class="circle">
        <h2>70<small>%</small></h2>
      </div>
      <h3>C#</h3>
    </div>

    <div class="box" style="--i:58%;--clr:#0de5a8;">
      <div class="circle">
        <h2>50<small>%</small></h2>
      </div>
      <h3>Python</h3>
    </div>

  </div>
</body>
</html>
